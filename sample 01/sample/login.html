<!DOCTYPE html>
<html>
<head>
    <title>Firebase Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form id="loginForm">
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Login" class="sub" id="submit">
            </form>
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
    
        </div>
    
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
  
        // Your web app's Firebase configuration
        const firebaseConfig = {
            // ... Your config ...
            
            
            apiKey: "AIzaSyAlJXmeKbCWEpkPxX0B4B724sEZJBxO6J0",
 authDomain: "inbound-study-378414.firebaseapp.com",
 databaseURL: "https://inbound-study-378414-default-rtdb.firebaseio.com",
 projectId: "inbound-study-378414",
 storageBucket: "inbound-study-378414.appspot.com",
 messagingSenderId: "680995727607",
 appId: "1:680995727607:web:34098f4cc3e1718c5acbf2",
 measurementId: "G-ERDVP3VCT1"
      };
     

           // Initialize Firebase
           const app = initializeApp(firebaseConfig);

// Get reference to the authentication service
const auth = getAuth(app);

// Login form submission handler
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
    try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redirect to the dashboard page upon successful login
        window.location.href = "dashboard.html";
    } catch (error) {
        alert("Login failed. Please check your credentials and try again.");
        console.error("Error logging in:", error);
    }
});

</script>
</body>
</html>
